 <div class="container">
    <h1 class="display-4 text-center">List of Users</h1>
    <div id="list-of-users" *ngFor="let user of users">
        <div class="row border my-3">
            <div class="col-3">
                <h3>{{user.name}}</h3>
            </div>
            <div class="col-6 py-2">
                <h6>Address:</h6>
                <p>{{user.address.suite}}, {{user.address.street}}, {{user.address.city}}, {{user.address.zipcode}}</p>
            </div>
            <div class="col-3 ph-al">
                <a class="btn btn-success btn-sm {{user.id}} my-2" routerLink='/albums/userId/{{user.id}}'>View Albums</a>
                <a class="btn btn-primary btn-sm {{user.id}} my-2" routerLink='/photos/userId/{{user.id}}'>View Photos</a>
            </div>
        </div>
    </div>
</div>
